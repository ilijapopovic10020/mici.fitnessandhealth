		<main>
			<div class="wrapper">
				<div id="prijava">
					<h1>Prijava</h1>
					<form action="" metod="post">
						<div class="form-group input-group">
							<label for="ime">Ime:</label><br />
							<input type="text" name="ime" id="ime" /><br />
						</div>
						<div class="form-group input-group">
							<label for="prezime">Prezime:</label><br />
							<input type="text" name="prezime" id="prezime" /><br />
						</div>  
						<div class="form-group input-group">  
							<label for="email">Email:</label><br />
							<input type="email" name="email" id="email" /><br />
						</div>
						<div class="form-group">
							<p>Pol:</p>
							<input type="radio" name="gender" id="male" />
							<label for="male">Muški</label>
							<input type="radio" name="gender" id="female" />
							<label for="female">Ženski</label>
						</div>
						<div class="form-group">
							<p>Nivo fizičke spreme:</p>
							<input type="radio" name="lvl" id="početnik" />
							<label for="pocetnik">Početnik</label><br />
							<input type="radio" name="lvl" id="srednji" />
							<label for="srednji">Srednji</label><br />
							<input type="radio" name="lvl" id="napredni" />
							<label for="napredni">Napredni</label><br />
						</div>
						<div class="form-group">
							<p>Cilj treninga:</p>
							<input type="radio" name="goal" id="goal1" />
							<label for="redukcija">Redukcija telesne težine</label><br />
							<input type="radio" name="goal" id="goal2" />
							<label for="izgradnja">Izhradnja mišićne mase</label><br />
							<input type="radio" name="goal" id="goal3" />
							<label for="zdravstveno">zdravstveno usmeren fitnes</label><br />
						</div>
						<div class="form-group input-group">
							<label for="planishrane">Plan ishrane:</label>
							<select name="planishrane" id="planishrane"> 
								<option value="0" selected="selected">Izaberite...</otion> 
								<option value="1">Nedeljni</option>
								<option value="2">Tronedeljni</option>
								<option value="3">Šestonedeljni</option>
								<option value="4">Bez plana</option>
							</select>
						</div>
						<div class="form-group input-group">
							<label for="amijent_treniranja">Ambijent treniranja:</label>
							<select name="amijent_treniranja" id="amijent_treniranja">
								<option value="0" selected="selected">Izaberite...</option>
								<optgroup label="Kućni trening">
									<option value="1">Sa opremom</option>
									<option value="2">Bez opreme</option>
								</optgroup>							
									<option value="3">Teretana</option>					
							</select>
						</div>
						<div class="form-group">
							<input type="submit" value="Prijavi" />
							<input type="reset" value="Poništi" />
						</div>
					</form>
				</div>
